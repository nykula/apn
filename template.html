<!DOCTYPE html>
<html lang='uk'>
<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='shortcut icon' href='/favicon.ico' />
    <link rel='stylesheet' href='/style.css' />
    <title>{{ title }}</title>
</head>
<body>

    <h1>
        <a href='/'>
            {{ site }}
        </a>
    </h1>

    <hr />

    <ul>
        {% for link in links %}
            <li>
                <a href='{{ link[0] }}'>
                    {{ link[1] }}
                </a>
            </li>
        {% endfor %}
    </ul>

    <hr />

    <article>

        {{ article|safe }}

    </article>

    <hr />

    <p>
        <a href='http://moz.gov.ua/'>
            Міністерство охорони здоров’я України
        </a>
    </p>
    <p>
        <a href='http://nmu.ua/'>
            Національний медичний університет
        </a> імені О.О. Богомольця
    </p>
    <p>
        Головний редактор — 
        <a href='/nykula/'
           title='професор Тарас Денисович Никула'
        >проф. Т.Д. Никула</a>, заслужений діяч науки й техніки України
    </p>

</body>
</html>
